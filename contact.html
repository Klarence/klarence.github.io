	<!-- page section start -->
	<section class="page-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 offset-lg-3 contact-text">
					<h2>Let&rsquo;s chat</h2>
					<p>I am always looking for my next challenge. <br />Especially if it has to do with Design,
						Technology, or Usability.</p>
					<!--<p><small>Note to recruiters. </small></p>-->
				</div>
			</div>
			<form class="contact-form" action="https://formspree.io/mqkyqvaj" method="POST">
				<div class="row">
					<div class="col-md-6">
						<label for="name">Name</label>
						<input type="text" name="name" id="name">
						<!--<input type="text" placeholder="Name">-->
					</div>
					<div class="col-md-6">
						<!--<input type="text" placeholder="E-mail">-->
						<label for="email">Email</label>
						<input type="email" name="_replyto" id="email">
					</div>
					<div class="col-md-12">
						<label for="subject">Subject</label>
						<input type="text" name="subject" id="subject">
					</div>
					<!-- <div class="col-md-6">
						<input type="text" placeholder="How did you hear about us?">
					</div> -->
					<div class="col-md-12">
						<label for="message">Message</label>
						<textarea type="text" name="message" placeholder="Tell me what you are thinking"
							id="message"></textarea>
					</div>
				</div>
				<div class="text-center">
					<button class="site-btn" type="submit" value="Send">Send</button>
					<!--<input type="submit" value="Send" class="site-btn" >-->
				</div>
			</form>
		</div>
	</section>
