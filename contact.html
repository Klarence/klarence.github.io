  <section class="intro-section slides">

        <div class="col-12">
          <h2 class="section-title">Contact</h2>

  <section class="page-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 offset-lg-3 contact-text">
          <h1 class="sr-only">Contact me</h1>
          <h2>Let&rsquo;s chat</h2>
          <p>I am always looking for my next challenge. <br />Especially if it has to do with Design,

      <form class="contact-form" action="https://formspree.io/mqkyqvaj" method="POST">
        <div class="row">

            <label for="name">Name</label>
            <input type="text" name="name" id="name" required>
            <!--<input type="text" placeholder="Name">-->
          </div>
          <div class="col-md-6">
            <!--<input type="text" placeholder="E-mail">-->

            <input type="email" name="_replyto" id="email" required>
          </div>
          <div class="col-md-12">
            <label for="subject">Subject</label>
            <input type="text" name="subject" id="subject" required>
          </div>
          <!-- <div class="col-md-6">
              <input type="text" placeholder="How did you hear about us?">
          </div> -->
          <div class="col-md-12">
            <label for="message">Message</label>
            <textarea type="text" name="message" placeholder="Tell me what you are thinking"
                      id="message" required></textarea>
          </div>
        </div>
        <div class="g-recaptcha" data-sitekey="6Lf_pgEeAAAAAIj4DPnMvJcvVsImtXBnw5vYwyoV"></div>
        <div class="text-center">
          <button class="site-btn" type="submit" value="Send" aria-label="Send Message">Send</button>
          <!--<input type="submit" value="Send" class="site-btn" >-->
